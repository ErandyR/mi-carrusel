<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carousel con JS</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="carousel">
        <div data-slide="0" class="carousel-content active">
            <img src="assets/img/imagen1.jpg" alt="Imagen 1">
        </div>
        <div data-slide="1" class="carousel-content ">
            <img src="assets/img/imagen2.jpg" alt="Imagen 2">
        </div>
        <div data-slide="2" class="carousel-content ">
            <img src="assets/img/imagen3.jpg" alt="Imagen 3">
        </div>
        <div data-slide="3" class="carousel-content">
            <img src="assets/img/imagen4.jpg" alt="Imagen 4">
        </div>
        <div data-slide="4" class="carousel-content">
            <img src="assets/img/imagen5.jpg" alt="Imagen 5">
        </div>
    </div>
    <div class="controls">
        <a href="#" class="previous">&#60;</a>
        <button type="button" data-target="0" class="control"></button>
        <button type="button" data-target="1" class="control"></button>
        <button type="button" data-target="2" class="control"></button>
        <button type="button" data-target="3" class="control"></button>
        <button type="button" data-target="4" class="control"></button>
        <a href="#" class="next">&#62;</a>
    </div>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
